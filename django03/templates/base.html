{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <header>
      <h2>
        <a href="{% url 'home' %}"> Mening postlarim </a>
      </h2>
      {% if user.is_authenticated %}
      <p>Hush kelibsiz {{user.username}}!</p>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Chiqish</button>
      </form>
      {% else %}
      <p>
        <a href="{% url 'login' %}">Saytga kirish</a>
      </p>
      {% endif %}
    </header>

    {% block content %} {% endblock content %}

    <footer>
      <h5>
        <a href="{% url 'post_create' %}">New Post</a>
      </h5>
    </footer>
  </body>
</html>
