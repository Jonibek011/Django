{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div
  class="w-100 h-100vh border d-flex flex-column gap-5 justify-content-center align-items-center"
>
  <h2>Saytga kirish</h2>
  <form method="post">
    {% csrf_token %} {{form|crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a
      href="{% url 'password_reset' %}"
      role="button"
      class="btn btn-outline-danger"
      >Forgot password?</a
    >
  </form>
</div>
{% endblock content %}
