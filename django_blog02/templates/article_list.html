{% extends 'base.html' %} {% block content %}
<div>
  <h2>Articles</h2>
  <a href="{% url 'article_new' %}" role="button" class="btn btn-primary"
    >Create article</a
  >
</div>
<div class="d-flex gap-2">
  {% for article in object_list %}
  <div class="card" style="width: 18rem">
    {% if article.photo %}
    <img src="{{article.photo.url}}" class="card-img-top" alt="..." />
    {% endif %}

    <div class="card-body">
      <h5 class="card-title">{{article.title}}</h5>
      <p class="card-text">{{article.summary}}</p>
      <a href="{% url 'article_detail' article.pk %}" class="btn btn-primary"
        >Details</a
      >
    </div>
  </div>
  {% empty %}
  <p class="alert alert-warning">Hozircha hech qanday postlar yo'q</p>
  {% endfor %}
</div>
{% endblock content %}
