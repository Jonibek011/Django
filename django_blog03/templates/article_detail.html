{% extends 'base.html' %} {% block content %}
<div>
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -m-4">
        <div class="p-4 md:w-full">
          <div
            class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden"
          >
            {% if object.photo %}
            <img
              class="h-auto w-full object-cover object-center"
              src="{{object.photo.url}}"
              alt="blog"
            />
            {% endif %}

            <div class="p-6">
              <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
                {{object.title|capfirst}}
              </h1>
              <h2
                class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1"
              >
                {{object.summary}}
              </h2>
              <p>{{object.body}}</p>
              <div class="flex items-center flex-wrap">
                <div class="flex gap-3 mt-4">
                    <a class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" href="{% url 'article_update' article.pk %}">Update</ class="btn btn-primary">
                        <a class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" href="{% url 'article_delete' article.pk %}">Delete</a>
                        <a class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" href="{% url 'article_list' %}">Articles</a>
                </div>
                <span
                  class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200"
                >
                  <svg
                    class="w-4 h-4 mr-1"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    ></path>
                    <circle cx="12" cy="12" r="3"></circle></svg
                  >1.2K
                </span>
                <span
                  class="text-gray-400 inline-flex items-center leading-none text-sm"
                >
                  <svg
                    class="w-4 h-4 mr-1"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"
                    ></path></svg
                  >6
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock content %}
