{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}

<div
  class="w-full max-w-md mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800"
>
  <div class="px-6 py-4">
    <div class="flex justify-center mx-auto">
      <img
        class="w-auto h-7 sm:h-8"
        src="https://merakiui.com/images/logo.svg"
        alt=""
      />
    </div>

    <h3
      class="mt-3 text-2xl font-medium text-center text-gray-600 dark:text-gray-200"
    >
      Sign Up
    </h3>

    <form action="" method="post">
      {% csrf_token %} {{form|crispy}}
      <button class="rounded-md px-4 py-1 bg-blue-400">Submit</button>
    </form>
  </div>

  <div
    class="flex items-center justify-center py-4 text-center bg-gray-50 dark:bg-gray-700"
  >
    <span class="text-sm text-gray-600 dark:text-gray-200"
      >Don't have an account?
    </span>

    <a
      href="#"
      class="mx-2 text-sm font-bold text-blue-500 dark:text-blue-400 hover:underline"
      >Register</a
    >
  </div>
</div>
{% endblock content %}
